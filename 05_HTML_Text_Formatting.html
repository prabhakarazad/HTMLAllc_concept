<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Format</title>
    <style>
        div{
            background-color: lightgray;
            width: 400px;
            padding: 10px;
            margin: 5px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- bold , italic , deleted , underline , sub , sup , mark , blockquote -->
<div>
    <h1>i am <b>bold</b></h1>
</div>
<div>
    <h1>i am <stromg>strong</strong></h1>
</div>
<div>
    <h1>i am <i>italic</i></h1>
</div>
<div>
    <h1>i am <em>bold</em></h1>
</div>
<div>
    <h1>i am <mark>mark</mark></h1>
</div> 
<div>
    <h1>i am <del>delete</del></h1>
</div>
<div>
    <h1>i am <small>small</small> </h1>
</div>
<div>
    <h1>i am <ins>inserted</ins></h1>
</div>
<div>
    <h1>i am <sub>sub</sub></h1>
</div>
<div>
    <h1>i am <sup>super</sup></h1>
</div>

</body>
</html>
