<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        #photoframe{
            margin-left: 50px;
            border:15px solid saddlebrown;
            padding: 5px;
        }
        #photoframe1{
            margin-left: 50px;
            border:15px dotted saddlebrown
        }
    </style>
</head>
<body>

    <!--
        simple images
        width , heights
        alt attribute
        image with border using css
        google images
    -->
      <h2>simple image</h1>
      <img src="/img/image4.jpeg" alt="">
      <!-- image with width and height -->
       <h2>own width and height</h2>
       <img src="/img/image4.jpeg" width="300" height="150" alt=""> 
     
      <h2> alt attribute</h2>
      <img src="img" alt="facebook img">
      <h2>Align image to write side</h2>
      <img src="/img/image4.jpeg"  width="300" height="150" align="right" alt="">
      <h2> image with border using css</h2>
      <img src="/img/image6.jpeg" alt="" width="300" height="150" id =photoframe>
      <h2> image with border using css</h2>
      <img src="/img/image6.jpeg" alt="" width="300" height="150" id =photoframe1>
      <h2>google image </h2>
      <img src=" https://www.google.com/imgres?imgurl=https%3A%2F%2Fwww.imgworlds.com%2Fwp-content%2Fuploads%2F2015%2F11%2Fnovocinema1_new-1.jpg&imgrefurl=https%3A%2F%2Fwww.imgworlds.com%2Fadventurezone%2Fnovo-cinema-complex%2F&tbnid=mBEKrGxom7FkZM&vet=12ahUKEwj6x7PJspbwAhUmDLcAHWbdAt0QMyhdegUIARC6AQ..i&docid=a7yX1Y_0MCBCvM&w=1500&h=734&q=img&ved=2ahUKEwj6x7PJspbwAhUmDLcAHWbdAt0QMyhdegUIARC6AQ" alt="" width="300" height="150" id =photoframe1>
</body>
</html>
