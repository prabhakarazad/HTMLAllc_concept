<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Unordered List</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        ul{
            background-color: seagreen;
            color: white;


        }
        li{
           background-color:  black;
           margin:5px;
        }
    </style>
</head>
<body>

    <!--
      Unordered list with disc , circle , square , none
    -->
    <ul>
        <li>Html</li>
        <li>CSS</li>
        <li>javascript</li>
        <li>bootstrap</li>
        <li>nodejs</li>
        <li>mongoDB</li>
    </ul>
    <ul type="square">
        <li>Html</li>
        <li>CSS</li>
        <li>javascript</li>
        <li>bootstrap</li>
        <li>nodejs</li>
        <li>mongoDB</li>
    </ul>
    <ul type="none" >
        <li>Html</li>
        <li>CSS</li>
        <li>javascript</li>
        <li>bootstrap</li>
        <li>nodejs</li>
        <li>mongoDB</li>
    </ul>


</body>
</html>
