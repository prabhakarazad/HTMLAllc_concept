<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Ordered List</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        ol{
               background-color: darkcyan;
               
        }
        li{
         background-color: lightcyan;
         margin: 5px;
        }
    </style>
</head>
<body>

    <!--
        Ordered List with 1 , A , a , i , I
    -->
    <ol>
        <li> html</li>
        <li>css</li>
        <li>javascript</li>
        <li>angularjs</li>
    </ol>

    <ol type="a">
        <li> html</li>
        <li>css</li>
        <li>javascript</li>
        <li>angularjs</li>
    </ol>
    <ol type="I">
        <li> html</li>
        <li>css</li>
        <li>javascript</li>
        <li>angularjs</li>
    </ol>
    <ol type="i">
        <li> html</li>
        <li>css</li>
        <li>javascript</li>
        <li>angularjs</li>
    </ol>
    <ol type="A">
        <li> html</li>
        <li>css</li>
        <li>javascript</li>
        <li>angularjs</li>
    </ol>



</body>
</html>
