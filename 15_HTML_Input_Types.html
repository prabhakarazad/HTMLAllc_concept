<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Input Types</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        div {
            background-color: palevioletred;
            padding: 10px;
            margin: 5px;
            width: 400px;
            border-radius: 5px;

        }
    </style>
</head>

<body>

    <!--
        Simple Input Types
        1) Text Box
        2) Password Box
        3) Radio Button
        4) Check Box
        5) Normal Button
    -->

    <!-- HTML5 Input Types
        color,
        date,
        datetime-local,
        email,
        month,
        number,
        range,
        search,
        time,
        url,
        Week
    -->
    <!-- 1) Text Box -->
    <div>
        <form>
            <label>
                UsenameName
            </label>
            <input type="text">
        </form>
    </div>
    <!-- input type password -->
    <div>
        <form>
            <label for="">password</label>
            <input type="password">
        </form>
    </div>
    <!-- input type submit -->
    <div>
        <form action="">
            <laba>UserName</laba>
            <input type="text">
            <input type="submit" value="submit">

        </form>
    </div>
    <!-- input type reset -->
    <div>
        <form>
            <laba>UserName</laba>
            <input type="text">
            <input type="submit" value="submit">
            <input type="reset">

        </form>
    </div>
    <div>
        <form action="">
            <label for="">is Html easy?</label>
            <input type="radio" value="yes" name="radio">YES
            <input type="radio" value="no" name="radio">NO
        </form>
    </div>
    <!-- checkbox -->
    <div>
        <form action="">
            <label for="">select your hobbies</label>
            <input type="checkbox" value="eating">eating
            <input type="checkbox" value="coding">coding
            <input type="checkbox" value="sleeping">sleeping
        </form>
    </div>
    <h2>html5 Input types</h2>
    <!-- color -->
    <div>
        <form action="">
            <label>select color</label>
            <input type="color" name="" id="">
        </form>
    </div>
    <!-- date -->
    <div>
        <form action="">
            <label>select date</label>
            <input type="date" name="" id="">
        </form>
    </div>
    <!-- datetime -->
    <div>
        <form action="">
            <label>select date&time</label>
            <input type="datetime-local" name="" id="">
        </form>
    </div>
    <!-- email type -->
    <div>
        <form action="">
            <label>select email</label>
            <input type="email" name="" id="">
            <input type="submit" value="submit">
        </form>
    </div>
    <!-- number -->
    <div>
        <form action="">
            <label for="">
                select your Age
            </label>
           <input type="number">      <!--  this is not valid >=18 and <=60 -->
            <input type="submit" name="submit">
        </form>
    </div>
 <!-- range type -->
<div>
    <form action="">
        <labe>select range</labe>
        0<input type="range"min="0" max="100">100
    </form>
</div>
<!-- serch type -->
<div>
    <form action="">
        <label for="">Serch here</label>
        <input type="search">
    </form>
</div>
<!-- time -->
<div>
    <form action="">
        <label for="">set your time</label>
        <input type="time">  
    </form>
</div>
<!-- url -->
<div>
    <form action="">
        <label for="">Enter your website</label>
        <input type="url">
        <input type="submit" value="submit">
    </form>
</div>
<!-- week selection -->
<div>
    <form action="">
        <laebl>select week</laebl>
        <input type="week">
    </form>
</div>
</body>
</html>
