<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Figure & Figcaption</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        figure{
            border: 2px solid grey;
            width: 300px;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            float:left;

        }
        figure img{
            border-radius: 10px;
        }
        figcaption{
            padding: 10px;
        }
        figure:hover{
         box-shadow: 5px 5px 5px grey;   
        }
    </style>
</head>
<body>

    <!-- HTML Figure & Figcaption Elements -->
  <figure>
      <img src="/img/image6.jpeg" alt="" width="300"
      height="200">
      <figcaption>corporate image</figcaption>
  </figure>
  <figure>
    <img src="/img/image5.jpeg" alt="" width="300"
    height="200">
    <figcaption>corporate image</figcaption>
</figure>
<figure>
    <img src="/img/image4.jpeg" alt="" width="300"
    height="200">
    <figcaption>corporate image</figcaption>
</figure>
</body>
</html>
